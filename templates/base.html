<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmotiSense - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Base Colors */
        body {
            background-color: #F4F4F9;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        /* Hero Section */
        .hero {
            background-color: #4A90E2;
            color: #fff;
            padding: 40px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .hero:hover {
            background-color: #357ABD;
        }

        .hero h1 {
            color: #fff;
            font-size: 2.5rem;
            transition: transform 0.3s ease;
        }

        .hero:hover h1 {
            transform: scale(1.05);
        }

        .hero p {
            color: #fff;
            font-size: 1.2rem;
        }

        .hero a {
            background-color: #fff;
            border: 2px solid #4A90E2;
            color: #4A90E2;
            padding: 12px 30px;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hero a:hover {
            background-color: #4A90E2;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Carousel Styling */
        .carousel {
            max-width: 80%;
            margin: 0 auto;
        }

        .carousel img {
            max-height: 400px;
            object-fit: cover;
        }

        /* Buttons */
        .btn-primary {
            background-color: #4A90E2;
            border: none;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #357ABD;
            transform: scale(1.05);
        }

        /* Card Hover Effect */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
        }

        /* Key Benefits Section */
        .card-body i {
            color: #4A90E2;
        }

        .card:hover i {
            color: #D64550;
        }

        /* Call-to-Action Section */
        .call-to-action {
            background-color: #2ECC71;
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }

        .call-to-action a {
            background-color: #D64550;
            color: #fff;
            padding: 12px 30px;
            border-radius: 50px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .call-to-action a:hover {
            background-color: #B53842;
            transform: scale(1.1);
        }

        /* Textarea Focus Effect */
        textarea:focus {
            border-color: #4A90E2;
            box-shadow: 0px 0px 10px rgba(74, 144, 226, 0.5);
            transition: box-shadow 0.3s ease;
        }

        /* Additional styles for animations, slides, etc. */
        .slide-in {
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
   {% block extra_head %}{% endblock %} 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">EmotiSense</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('predict') }}">Predict Mental Health</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
